
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
	<title>表單</title>
</head>
<body>

	<form id="form1" action="order.php" method="post">

		<fieldset><!-- fieldset 元素區塊 被包起來的視為同一個區塊 區塊會有邊框(預設)-->

			<legend >帳單資訊</legend> <!--legend 圖例-->

			<div>
				<label for="name">姓名</label> <!--label 用來讓表單控制元件的說明標題 label 裡面的for對應的是表單元件的id名稱-->
				<input type="text" id="name" />
			</div>

			<div>
				<label for="address">地址</label> <!--在寫label時其實可以省略 但有寫可以讓你點字就進去框框-->
				<input type="text" id="address" />
			</div>

			<div>
				<span>付款方式</span>
				<input type="radio" name="payment" value="creditcard" id="creditcard" />
				<label for="creditcard">信用卡</label>
				<input type="radio" name="payment" value="transfer" id="transfer" />
				<label for="transfer">轉帳</label>

			</div>

			<div id="credit">
				<div>
					<label for="cardNumber">卡號:</label>
					<input type="text" id="cardNumber"  /> <!-- .attr('disabled',true)表示不能輸入 false表示可以輸入-->
				</div>

				<div>
					<label for="expiration">有效期限:</label>
					<input type="text" id="expiration" />
				</div>		
			</div>



		</fieldset>

		<fieldset>

			<legend >送貨地址</legend>
			<div>
				<input type="checkbox" id="hideShip" />
				<label for="hideShip">同帳單地址</label>
			</div>

			<div class="canHide">
				<label for="shipName">姓名:</label>
				<input type="text" id="shipName" />	
			</div>

			<div class="canHide">
				<label for="shipAddress">地址:</label>
				<input type="text" id="shipAddress" />	
			</div>
			
		</fieldset>
		
	</form>
	<script>

		$(document).ready(function(){

			$("#hideShip").change(function(){

				if($("#hideShip").is(":checked")){
					$(".canHide").hide();
				}else{
					$(".canHide").show();
				}


			})

			$("#transfer").change(function(){

				if($("transfer").is(":checked") == false){
					$("#cardNumber").attr('disabled',true);
					$("#expiration").attr('disabled',true);
				}
			})

			$("#creditcard").change(function(){

				if($("creditcard").is(":checked") == false){
					$("#cardNumber").attr('disabled',false);
					$("#expiration").attr('disabled',false);
				}
			})

			
		});


	</script>
</body>
</html>
